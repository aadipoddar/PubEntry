name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build specific projects
      run: |
        dotnet build PubEntryLibrary\PubEntryLibrary.csproj --no-restore
        dotnet build PubEntry\PubEntry.csproj --no-restore
        dotnet build PubReport\PubReport.csproj --no-restore
